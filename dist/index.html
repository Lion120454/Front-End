<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Lenni Art</title>
  <link rel="stylesheet" href="/src/styles/styles.css">

  <link rel="preconnect" href="http://fonts.googleapins.com">
  <link rel="presconnect" href="http://fonts.gstatic.com" crossorigin>
  <link href="http://fonts.googleapins.com/css2?family=Lora:wght@400;500;600;700&family=Open+Sans:wght@400;500;600;700&display-swap" rel="stylesheet">
</head>

<body class="body">

  <header class="page-header">
    <div class="page-header__container">

      <a href="=index.html" class="page-header__logo">


        <svg class="page-header_logo-icon" width="202" height="147">
          <use xlink:href="assets/icons/symbols.svg#logo"></use>
        </svg>


      </a>

      <nav class="page-header__nav">
        <a href="#" class="page-header__nav-link">Мероприятия</a>
        <a href="#" class="page-header__nav-link">Блог</a>
        <a href="#" class="page-header__nav-link">О нас</a>
        <a href="#" class="page-header__nav-link">Контакты</a>
      </nav>

      <a href="#" class="btn page-header_user-btn">Войти</a>
    </div>

  </header>

  <main class="main">
    <div class="home">

      <header class="main-header home_main-header">
        <h1 class="main-header_title">Арт—пространство</h1>
        <picture class="main-header_picture">
          <img src="src/assets/images/Lenni.svg" class="main-header_img" />
        </picture>
        <p class="main-header_text">для людей, горящих сердцем и делом место для настоящего</p>
      </header>

      <section class="offers home_offers"></section>
      <section class="about home_about"></section>
      <section class="upcoming home_upcoming"></section>
      <section class="listing home_listing"></section>
      <section class="contacts home_contacts"></section>
      <div class="doit home_doit"></div>

    </div>

    <footer class="page-footer"></footer>

    <div class="pp">
      <div class="pp__container">
        <div class="pp__sticky-close">
          <button type="button" class="pp__sticky-btn">
            <svg class="pp__btn-icon" width="24" height="24">
              <use xlink:href="assets/icons/symbols.svg#x"></use>
            </svg>
          </button>
        </div>
        <div class="pp__wrapper">
          <h3 class="pp_title">
            Заполните форму
            <br />
            и мы подберем площадку
          </h3>
          <div class="pp__from form">
            <div class="from__list">
              <div class="from__fielid from__fielid--w50 field">
                <h6 class="from__title">
                  Формат мероприятия:
                </h6>
                <div class="field__radio radio">
                  <label class="radio__label">
                    <input type="radio" name="format" value="seminar" class="radio__input" checked />
                    <span class="radio__mark"></span>
                    <span class="radio__name">Мастер-класс/семинар</span>
                  </label>
                  <label class="radio__label">
                    <input type="radio" name="format" value="concert" class="radio__input" />
                    <span class="radio__mark"></span>
                    <span class="radio__name">Концерт/выступление</span>
                  </label>
                  <label class="radio__label">
                    <input type="radio" name="format" value="show" class="radio__input" />
                    <span class="radio__mark"></span>
                    <span class="radio__name">Выставка/показр</span>
                  </label>
                  <label class="radio__label">
                    <input type="radio" name="format" value="other" class="radio__input" />
                    <span class="radio__mark"></span>
                    <span class="radio__name">Другое</span>
                  </label>
                </div>
              </div>
              <div class="from__group">
                <div class="form__field form__field--mb30 field">
                  <h6 class="field__title">Планируемое количество посетителей</h6>
                  <select name="amount" class="field__select">
                    <option value="20">
                      до 20 человек
                    </option>
                    <option value="100">
                      от 20 до 100 человек
                    </option>
                    <option value="500">
                      от 100 до 500 человек
                    </option>
                    <option value="501">
                      более 500 человек
                    </option>
                  </select>
                </div>
                <div class="from__field field">
                  <h6 class="field__title">Дата проведения:</h6>
                  <div class="field__inputs">
                    <input class="field__input field__input--w55 field__input-datetime" type="text" placeholder="ММ">
                    <input class="field__input field__input--w55 field__input-datetime" type="text" placeholder="ДД">
                    <input class="field__input field__input--w100 field__input-datetime" type="text" placeholder="ГГГГ">
                  </div>
                </div>
              </div>
            </div>
            <div class="form__section">
              <h6 class="field__title">Контактные данные:</h6>
              <div class="form__list form__list--mb50">
                <label class="form__field field">
                  <span class="field__label">
                    Имя*
                  </span>
                  <input type="text" class="field__input" placeholder="Имя" name="name" required />
                </label>
                <label class="form__field field">
                  <span>
                    Фамилия*
                  </span>
                  <input type="text" class="field__input" placeholder="Фамилия" name="last_name" required />
                </label>
                <label class="form__field field">
                  <span>
                    Телефон*
                  </span>
                  <input type="tel" class="field__input" placeholder="+7( )___ __ __" name="phone" required />
                </label>
                <label class="form__field field">
                  <span>
                    Email*
                  </span>
                  <input type="email" class="field__input" placeholder="Email" name="email" required />
                </label>
              </div>

              <label class="form_field form__field--mb50 field">
                <span class="field__label field__label--textarea">
                  Есть пожелания? Напишите нам:
                </span>
                <textarea class="field__textarea" name="wish">

                        </textarea>
              </label>

              <label class="form_check form_field--mb40 check">
                <input type="checkbox" class="check__input" name="agree" required />
                <span class="check__mark"></span>
                <span class="check__label">
                  Я соглашаюсь с пользовательским соглашением и с политикой использования персональных данных
                </span>
              </label>
              <div class="form__btns">
                <button type="submit" class="form__btn btn">
                  Отправить</button>
                <button type="button">Закрыть</button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
